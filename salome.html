        <h1>Salome</h1>
          <h2>by Matthew Stokdyk</h2>
            <p>Like Salome, I ask of you,<br />
            pray bring me something dear—<br />
            a head, a kingdom, love of you—<br />
            or simply lend your ear.</p>
